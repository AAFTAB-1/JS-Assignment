<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>

    <h1>JavaScript Data Types</h1>

    <script>



        //  Write a JavaScript program to declare variables for different data types(string,number,boolean,null,and undefine). 

        // Declaring variables for different data types

        // String data type
        let name = "Aaftab";

        // Number data type
        let age = 20;

        // Boolean data type
        let isActive = true;

        // Null data type
        let emptyValue = null;

        // Undefined data type
        let notDefined;

        // Outputting the variables to the console
        document.write(" <br> String (name):", name);
        document.write(" <br> Number (age):", age);
        document.write(" <br> Boolean (isActive):", isActive);
        document.write(" <br>Null (emptyValue):", emptyValue);
        document.write(" <br> Undefined (notDefined):", notDefined);
    </script>

</body>

</html>
