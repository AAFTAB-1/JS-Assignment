<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>

    <h1>JavaScript Data Types</h1>

    <script>

        // Log the values of the variables and their types to the console using console.log().

        // Declaring variables for different data types

        // String data type
        let name = "Aaftab";

        // Number data type
        let age = 20;

        // Boolean data type
        let isActive = true;

        // Null data type
        let emptyValue = null;

        // Undefined data type
        let notDefined;

        // Log the variables and their types to the console
        console.log("String (name):", name, "| Type:", typeof name);
        console.log("Number (age):", age, "| Type:", typeof age);
        console.log("Boolean (isActive):", isActive, "| Type:", typeof isActive);
        console.log("Null (emptyValue):", emptyValue, "| Type:", typeof emptyValue);
        console.log("Undefined (notDefined):", notDefined, "| Type:", typeof notDefined);
    </script>

</body>

</html>
