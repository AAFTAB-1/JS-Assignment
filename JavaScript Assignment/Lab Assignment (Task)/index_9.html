<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //Creat a JS program that uses a while loop to sum all even numbers between 1 to 20.

        let num = 1;
        let sum = 0;
        while (num <= 20) {
            if (num % 2 == 0) {
                document.write("<br> ", num);
                sum = sum + num;
            }

            num++;
        }
        document.write("<br> sum is = ", sum);

    </script>
</body>

</html>
