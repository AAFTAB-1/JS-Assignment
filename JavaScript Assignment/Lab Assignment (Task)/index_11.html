<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        //Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to:Add a fruit to the end of the array.

        let fruit = ["apple", "banana", "cherry"];
        fruit.push("mango");
        document.write(fruit);


        //Remove the first fruit from the array.

        fruit.shift();
        console.log("<br>", fruit);




    </script>

</body>
