<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //Create a JavaScript program using a switch statement 
        // to display the day of theweek based on theuser input (e.g., 1 for Monday, 2 for Tuesday, etc.).


        let dayNumber = prompt("Enter a number between 1 and 7 to get the corresponding day of the week:");

        switch (dayNumber) {

            case 1:
                document.write("Monday");
                break;

            case 2:
                document.write("Tuesday");
                break;

            case 3:
                document.write("Wedneday");
                break;

            case 4:
                document.write("Thursday");
                break;

            case 5:
                document.write("Friday");
                break;

            case 6:
                document.write("Saturday");
                break;

            case 7:
                document.write("Sunday");
                break;


            default:
                document.write("Invalid input! Please enter a number between 1 and 7.");

        }












    </script>

</body>

</html>
