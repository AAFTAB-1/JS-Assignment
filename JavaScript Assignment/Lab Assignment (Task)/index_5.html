<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>

        //Create a JavaScript program to perform the following:

        // Add, subtract, multiply, and divide two numbers using arithmetic operators.


        let num1 = 4;
        let num2 = 2;

        //Addition
        let sum = num1 + num2;
        document.write("<br> Addition is = ", sum);

        //Subtraction
        let sub = num1 - num2;
        document.write("<br> Subtraction is = ", sub);

        //Multiply
        let mul = num1 * num2;
        document.write("<br> Multiplication is = ", mul);

        //Division
        let divide = num1 / num2;
        document.write("<br> Division is = ", divide);













        //Use comparison operators to check if two numbers are equal and if onenumber is greater than the other.


        // let num1 = 4;
        // let num2 = 2;

        // Check if two numbers are equal
        if (num1 == num2) {

            document.write("<br> Both numbers are equal");

        } else {

            document.write("<br> The numbers are not equal");

        }




        // Check if num1 is greater than num2

        if (num1 > num2) {
            document.write("<br> num1 is greater than num2");

        } else {
            document.write("<br> num1 is not greater than num2");
        }




        //Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true.


        let a = 12;
        let b = 11;


        // Check if both conditions are true

        if (a > 10 && b < 5) {

            document.write("<br> Both conditions are true.")

        } else {

            document.write("One or both conditions are false.");

        }


    </script>









</body>
